<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="">
        <nav>
          <ul>
            <li>
              <a href="index.html">
                <i class="fa" style="font-size: 40px">
                  <ion-icon name="home-outline"></ion-icon>
                </i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="users.html">
                <i class="fa" style="font-size: 40px">
                  <ion-icon name="people-outline"></ion-icon>
                </i>
                <span>Users</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form id="user-form" class="form">
        <h1 class="form_title">Formulario de registro</h1>
        <div class="form_container">
          <!-- Input nombre -->
          <div class="form_group">
            <input
              type="text"
              id="name"
              name="name"
              class="form_input"
              placeholder=" "
            />
            <label for="name" class="form_label">Nombre:</label>
            <span class="form_line"></span>
          </div>

          <!-- Input cedula -->
          <div class="form_group">
            <input
              type="number"
              id="id"
              name="id"
              class="form_input"
              placeholder=" "
            />
            <label for="id" class="form_label">Cédula:</label>
            <span class="form_line"></span>
          </div>

          <!-- Input teléfono -->
          <div class="form_group">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form_input"
              placeholder=" "
            />
            <label for="phone" class="form_label">Teléfono:</label>
            <span class="form_line"></span>
          </div>
          <button type="submit" class="form_submit">Guardar</button>
        </div>
      </form>
    </main>

    <footer>
      <p class="copyright">&copy Copyright Deivy Potosi 2023</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
